<div class="profile-layout">
    <!-- Bên trái: Card thông tin user -->
    <div class="profile-left">
        <div class="profile-card">
            <div class="profile-avatar">
                <span class="avatar-letter">{{ user?.fullName?.charAt(0) }}</span>
            </div>
            <div class="profile-info">
                <div class="profile-name">{{ user?.fullName }}</div>
                <div class="profile-email">{{ user?.email }}</div>
                <div class="profile-bloodtype">
                    <span class="blood-label">Blood Type:</span>
                    <span class="blood-box">{{ user?.bloodType }}</span>
                </div>
                <div class="profile-detail">
                    <span>Last Donation:</span> <span>{{ user?.lastDonation }}</span>
                </div>
                <div class="profile-detail">
                    <span>Member Since:</span> <span>{{ user?.memberSince }}</span>
                </div>
                <button class="btn-donate">Schedule Donation</button>
            </div>
        </div>
    </div>

    <!-- Bên phải: Card chỉnh sửa thông tin -->
    <div class="profile-right">
        <div class="profile-card edit-card">
            <div class="profile-section-title">Profile Information</div>
            <form>
                <div class="form-row">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="user.fullName" name="fullname" />
                </div>
                <div class="form-row">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" />
                </div>
                <div class="form-row">
                    <label>Blood Type</label>
                    <select [(ngModel)]="user.bloodType" name="bloodType">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Phone Number</label>
                    <input type="text" [(ngModel)]="user.phoneNumber" name="phone" />
                </div>
                <div class="form-row">
                    <label>Date of Birth</label>
                    <input type="date" [(ngModel)]="user.dateOfBirth" name="dob" />
                </div>
                <div class="form-row">
                    <label>Address</label>
                    <input type="text" [(ngModel)]="user.address" name="address" />
                </div>
                <div class="form-row">
                    <label>Medical Conditions</label>
                    <input type="text" [(ngModel)]="user.conditions" name="conditions" />
                </div>
                <div class="form-row">
                    <label>Current Medications</label>
                    <input type="text" [(ngModel)]="user.medications" name="medications" />
                </div>
                <button class="btn-save" type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</div>
