<div class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Join Our Community</h1>
                    <p>Register to become a life-saving blood donor</p>
                </div>

                <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" name="firstName" required class="form-input"
                                placeholder="John" />
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required class="form-input"
                                placeholder="Doe" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" required email class="form-input"
                            placeholder="john@example.com" />
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" class="form-input"
                            placeholder="Minimum 6 characters" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodType" class="form-label">Blood Type</label>
                            <select id="bloodType" name="bloodType" required class="form-input">
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" name="role" required class="form-input">
                                <option value="">Select Role</option>
                                <option value="donor">Donor</option>
                                <option value="recipient">Recipient</option>
                                <option value="hospital">Hospital Staff</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="form-input"
                            placeholder="+1 (555) 123-4567" />
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required class="form-input" />
                    </div>

                    <div class="address-section">
                        <h3>Address Information</h3>

                        <div class="form-group">
                            <label for="street" class="form-label">Street Address</label>
                            <input type="text" id="street" name="street" required class="form-input"
                                placeholder="123 Main Street" />
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" name="city" required class="form-input"
                                    placeholder="New York" />
                            </div>

                            <div class="form-group">
                                <label for="state" class="form-label">State</label>
                                <input type="text" id="state" name="state" required class="form-input"
                                    placeholder="NY" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required class="form-input"
                                    placeholder="10001" />
                            </div>

                            <div class="form-group">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" id="country" name="country" required class="form-input"
                                    placeholder="USA" />
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <button type="submit" class="btn-primary auth-btn"
                            [disabled]="!registerForm.form.valid || isLoading">
                            <span *ngIf="isLoading" class="loading-spinner"></span>
                            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
                        </button>
                    </div> -->

                    <div class="auth-links">
                        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
