<div class="login-container">
    <div class="login-wrapper">
        <div class="card shadow-lg">
            <div class="card-header">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="logo-icon">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                        </path>
                    </svg>
                </div>
                <h2 class="h4 font-weight-bold">Welcome Back</h2>
                <p class="text-muted">Sign in to your Lifeblood account</p>
            </div>

            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
                    <div class="form-group">
                        <label for="email" class="font-weight-medium">Phone Number</label>
                        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email"
                            placeholder="Enter your email number">
                    </div>

                    <div class="form-group">
                        <label for="password" class="font-weight-medium">Password</label>
                        <div class="password-input-container">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                                class="form-control" [(ngModel)]="password" placeholder="Enter your password" required
                                minlength="6">
                            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()"
                                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                    </path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="social-login-buttons">
                        <button type="button" (click)="loginWithGoogle()" class="social-button google-button">
                            Đăng nhập với Google
                        </button>
                        <button type="button" class="social-button facebook-button">
                            Đăng nhập với Facebook
                        </button>
                    </div>

                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 mt-3">
                        Sign In
                    </button>
                </form>

                <div *ngIf="loginError" class="error-message" role="alert">
                    {{ loginError }}
                </div>

                <div class="signup-link">
                    <p class="small text-muted">
                        Don't have an account?
                        <a href="/register" class="text-danger font-weight-medium">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
